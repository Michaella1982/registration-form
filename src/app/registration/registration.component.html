<div class="card m-3">
    <h5 class="card-header">Registration Form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.title.errors }"
                        formControlName="title" class="form-control">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                        <option value="Mx">Mx</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"/>
                   </div>
                   <div class="form-group col-5">
                     <label>Last Name</label>
                     <input type="text" formControlName="lastName" class="form-control"/>
                   </div>
               </div> 
               <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"/>
            </div>
            <div class="form-row">
                <div class="form-group col">
                   <label>Password</label>
                   <input type="password" formControlName="password" class="form-control" />
                 </div>
                 <div class="form-group col">
                   <label>Confirm Password</label>
                   <input type="password" formControlName="confirmPassword" class="form-control"/>
                 </div>
             </div>
             <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"/>
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
             </div>
             <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
             </div>
                    <div *ngIf="submitted && this.registerForm.controls.title.errors" class="invalid-feedback">
                        <div *ngIf="this.registerForm.controls.title.errors.required">Title is required</div>
                    </div>

                </div>
                <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.firstName.errors }"
                    class="form-group col 5">
                    <div *ngIf="submitted && this.registerForm.controls.firstName.errors" class="invalid-feedback">
                        <div *ngIf="this.registerForm.controls.firstName.errors.required">First Name is required
                            <label> First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" />
                        </div>
                    </div>
                    <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.lastName.errors }"
                        class="form-group col 5">
                        <div *ngIf="submitted && this.registerForm.controls.lastName.errors" class="invalid-feedback">
                            <div *ngIf="this.registerForm.controls.lastName.errors.required">Last Name is required</div>
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" />
                        </div>
                        <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.email.errors }"
                            class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="formControl" />
                        </div>
                        <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.password.errors }"
                            class="form-row">
                            <div class="form-group col">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" />
                            </div>
                            <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.confirmPassword.errors }"
                                class="form-group col">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" />
                            </div>
                        </div>
                        <div [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.confirmPassword.errors }"
                            class="form-group form-check">
                            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms"
                                class="form-check-input" />
                            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Register</button>
                            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                        </div>
                    </div>
                </form>
    </div>
</div>
